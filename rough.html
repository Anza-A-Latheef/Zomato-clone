<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Dropdown</title>
  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    /* Some basic styling for the dropdown */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown.active .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

<div class="dropdown" id="locationDropdown">
  <input type="text" id="locationInput" placeholder="Choose Location">
  <div class="dropdown-content" id="dropdownOptions">
    <!-- Options will be added dynamically using jQuery -->
  </div>
</div>

<script>
  $(document).ready(function () {
    // Click event for the input field
    $("#locationInput").on("click", function () {
      // Toggle the 'active' class to show/hide the dropdown content
      $("#locationDropdown").toggleClass("active");
    });

    // Click event for dropdown options
    $("#dropdownOptions").on("click", "a", function () {
      var selectedLocation = $(this).text();
    //   alert("Selected Location: " + selectedLocation);

      // Close the dropdown after selection
      $("#locationDropdown").removeClass("active");
    });

    // Close the dropdown when clicking outside of it
    $(document).on("click", function (e) {
      if (!$(e.target).closest("#locationDropdown").length) {
        $("#locationDropdown").removeClass("active");
      }
    });

    // Function to populate the dropdown with options
    function populateDropdown(options) {
      var dropdown = $("#dropdownOptions");
      dropdown.empty(); // Clear existing options

      // Add options
      for (var i = 0; i < options.length; i++) {
        var option = $("<a>").attr("href", "#").text(options[i]);
        dropdown.append(option);
      }
    }

    // Example options (replace with your data)
    var exampleOptions = ["Option 1", "Option 2", "Option 3"];

    // Populate the dropdown with example options
    populateDropdown(exampleOptions);
  });
</script>

</body>
</html>
